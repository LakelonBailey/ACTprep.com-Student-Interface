{% extends 'ext/authEXT.html' %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block body %}
    <p class="title is-4 has-text-centered">Login</p>
    <div>
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Username">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input" type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>
            <input type="submit" value="Login" class="button is-success auth-submit">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
    <div class="notif-container">
        {% if form.errors %}
        <div class="notification is-danger">
            <button class="delete" onclick="deleteNotif(event)"></button>
            <p>Your username and password were incorrect.</p>
        </div>
        {% endif %}
    </div>
    <div class="auth-link">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
    </div>

{% endblock %}
