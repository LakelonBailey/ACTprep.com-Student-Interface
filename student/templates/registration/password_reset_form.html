{% extends "ext/authEXT.html" %}

{% block title %}

    <title>Reset Password</title>

{% endblock %}

{% block body %}
<p class="title is-size-4">Reset Password</p>
<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
<form method="post">{% csrf_token %}
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field">
                {{ form.email.errors }}
                <div class="control has-icons-left">
                    <input class="input" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="example@email.com">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="button is-light" type="submit" value="Reset my password">
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
