{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="{% static 'bulma/css/bulma.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'bulma/css/all.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'student/css/theme.css' %}">
      <link rel="icon" href="{% static 'student/images/logofavicon.ico' %}">
      <script type="text/javascript" src="{% static 'student/js/student.js' %}"></script>
      <script type="text/javascript" src="{% static 'bulma/js/all.js' %}"></script>
      {% block title %}
      {% endblock %}
  </head>
  <body class="home">
    <header class="student-header">
      <div class="dash-head">
        <img src="{% static 'student/images/oa_header_logo.png' %}" href="/student/dashboard">
          <div class="field is-grouped">
            <div class="control">
              <a class="nav-btn button" href="/student/dashboard">
                Home
              </a>
            </div>
            <div class="control">
              <a class="nav-btn button" href="/student/contact">
                Contact
              </a>
            </div>
            <div class="control">
              <a class="nav-btn button" href="/accounts/logout">
                Log out
              </a>
            </div>
          </div>
      </div>
    </header>

    <main id="main">
      <section class="section is-small sec-divide"></section>
      <section class="section columns">
        <div class="container column">
          <div class="box mx-1 main-box">
            {% block body %}
            {% endblock %}
          </div>
        </div>
      </section>
    </main>
      




  </body>
</html>
